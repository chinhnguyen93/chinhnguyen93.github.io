<!DOCTYPE html>
<html>
	<head>
		<title>Test DOM</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body >
		<div class="wrap">
			<table>
				<tr>
					<td colspan="5"><input type="text" id="input"/></td>
				</tr>
				<tr>
					<td><button class="btn" title="Bình phương" value="" onclick="binhphuong(input.value)">x<sup>2</sup></button></td>
					<td><button class="btn" title="Giai thừa" value="!" onclick="giaithua(input.value)">!</button></td>
					<td><button class="btn" title="Căn bậc hai" onclick="canbachai(input.value)">&#8730;</button></td>
					<td><button class="btn" title="Xóa một ký tự" value="" onclick="input.value=input.value.slice(0,input.value.length-1)">DEL</button></td>
					<td><button class="btn" title="Clear dữ liệu" value="" onclick="input.value=this.value">AC</button></td>
				</tr>
				<tr>
					<td><button class="btn" title="Số 7" value="7" onclick="input.value+=this.value">7</button></td>
					<td><button class="btn" title="Số 8" value="8" onclick="input.value+=this.value">8</button></td>
					<td><button class="btn" title="Số 9" value="9" onclick="input.value+=this.value">9</button></td>
					<td><button class="btn" title="Dấu mở ngoặc" value="(" onclick="input.value+=this.value">(</button></td>
					<td><button class="btn" title="Dấu đóng ngoặc" value=")" onclick="input.value+=this.value">)</button></td>
				</tr>
				<tr>
					<td><button class="btn" title="Số 4" value="4" onclick="input.value+=this.value">4</button></td>
					<td><button class="btn" title="Số 5" value="5" onclick="input.value+=this.value">5</button></td>
					<td><button class="btn" title="Số 6" value="6" onclick="input.value+=this.value">6</button></td>
					<td><button class="btn" title="Phép nhân" value="*" onclick="input.value+=this.value">*</button></td>
					<td><button class="btn" title="Phép chia" value="/" onclick="input.value+=this.value">/</button></td>
				</tr>
				<tr>
					<td><button class="btn" title="Số 1" value="1" onclick="input.value+=this.value">1</button></td>
					<td><button class="btn" title="Số 2" value="2" onclick="input.value+=this.value">2</button></td>
					<td><button class="btn" title="Số 3" value="3" onclick="input.value+=this.value">3</button></td>
					<td><button class="btn" title="Phép cộng" value="+" onclick="input.value+=this.value">+</button></td>
					<td><button class="btn" title="Phép trừ" value="-" onclick="input.value+=this.value">-</button></td>
				</tr>
				<tr>
					<td colspan="2"><button id="zero" title="Số 0" class="btn" value="0" onclick="input.value+=this.value">0</button></td>
					<td><button class="btn" value="%" title="Lấy phần dư" onclick="input.value+=this.value">%</button></td>
					<td><button class="btn" value="." title="Dấu thập phân" onclick="input.value+=this.value">.</button></td>
					<td><button id="equal" title="Tính kết quả" class="btn" value="=" onclick="input.value=eval(input.value)">=</button></td>

				</tr>
			</table>
		</div>
		<script>
			function giaithua(x){
				var equal = 1;
				for(var i=1;i<=x;i++){
					equal*=i;
				}
				input.value=equal;
			}
			function binhphuong(x){
				input.value=x*x;
			}
			function canbachai(x){
				input.value=Math.sqrt(x);
			}
		</script>
	</body>
</html>
